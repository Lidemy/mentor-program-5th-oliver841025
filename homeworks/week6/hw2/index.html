<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <title>新拖延運動報名表單</title>
  </head>
  <body>
    <div class="body__wrapper">
      <div class="form">
        <div class="wrapper">
          <h1 class="title">新拖延運動報名表單</h1>
          <div class="title__desc">
            <p>活動日期：2020/12/10 ~ 2020/12/11</p>
            <p>活動地點：台北市大安區新生南路二段1號</p>
            <div class="must">* 必填</div>
          </div>
        </div>

        <div class="wrapper">
          <div class="name">
            <div class="sub__title">暱稱 <span>*</span></div>
            <input class="input__space" placeholder="您的回答" />
          </div>
          <div class="email">
            <div class="sub__title">電子郵件 <span>*</span></div>
            <input class="input__space" placeholder="您的電子郵件" />
          </div>
          <div class="phone">
            <div class="sub__title">手機號碼 <span>*</span></div>
            <input class="input__space" placeholder="您的手機號碼" />
          </div>
          <div class="type">
            <div class="sub__title">報名類型 <span>*</span></div>
            <input 
              type="radio"
              name="option"
              value="bed"
            /> 躺在床上用想像力實作<br /><br />
            <input 
              type="radio"
              name="option"
              value="floor"
            /> 趴在地上滑手機找現成的
          </div>
          <div class="know">
            <div class="sub__title">你怎麼知道這個活動的？ <span>*</span></div>
            <input class="input__space" placeholder="您的回答" />
          </div>
          <div class="other">
            <div class="sub__title">其他</div>
            <p>對活動的一些建議</p>
            <input class="input__space" placeholder="您的回答" />
          </div>
          <div class="submit">
            <button type="submit">提交</button>
            <p>請勿透過表單送出您的密碼。</p>
          </div>
        </div>
      </div class="form">
    </div>
    <footer class="footer">
        <p>© 2020 © Copyright. All rights Reserved.</p>
    </footer>
  </body>
</html>
