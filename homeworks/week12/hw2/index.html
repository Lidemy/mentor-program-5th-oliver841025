<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="input-todo-block form-floating mb-3">
        <input
          type="text"
          name="input-todo"
          class="input-todo form-control"
          id="input-todo"
          placeholder="input-todo"
        />
        <label for="input-todo">下一件事？</label>
        <button class="add-todo-btn btn btn-primary">提交</button>
      </div>

      <section class="check-block">
        <div class="check-btn-block">
          <button type="button" class="check-btn check-all btn check-selected">
            全部
          </button>
          <button type="button" class="check-btn check-completed btn">
            已完成
          </button>
          <button type="button" class="check-btn check-incompleted btn">
            未完成
          </button>
        </div>
        <button class="delete-all-btn btn btn-primary">一鍵刪除全部</button>
        <button class="save-btn btn btn-primary">儲存目前狀態</button>
      </section>

      <section class="todos"></section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
